- table:
    schema: public
    name: qberry_answers
  object_relationships:
  - name: live_quiz
    using:
      manual_configuration:
        remote_table:
          schema: public
          name: qberry_live_quiz
        column_mapping:
          quiz_id: id
  - name: qberry_option
    using:
      foreign_key_constraint_on: option_id
  - name: qberry_quiz
    using:
      foreign_key_constraint_on: quiz_id
  insert_permissions:
  - role: user
    permission:
      check:
        _and:
        - user_id:
            _eq: X-Hasura-User-Id
        - live_quiz: {}
      set:
        user_id: x-hasura-User-id
      columns:
      - option_id
      - question_id
      - quiz_id
- table:
    schema: public
    name: qberry_live_quiz
- table:
    schema: public
    name: qberry_options
  object_relationships:
  - name: question
    using:
      foreign_key_constraint_on: question_id
  select_permissions:
  - role: user
    permission:
      columns:
      - id
      - text
      filter:
        question:
          live_quiz: {}
- table:
    schema: public
    name: qberry_questions
  object_relationships:
  - name: live_quiz
    using:
      manual_configuration:
        remote_table:
          schema: public
          name: qberry_live_quiz
        column_mapping:
          quiz_id: id
  - name: quiz
    using:
      foreign_key_constraint_on: quiz_id
  array_relationships:
  - name: options
    using:
      foreign_key_constraint_on:
        column: question_id
        table:
          schema: public
          name: qberry_options
  select_permissions:
  - role: user
    permission:
      columns:
      - id
      - quiz_id
      - text
      filter:
        live_quiz: {}
- table:
    schema: public
    name: qberry_quiz
  object_relationships:
  - name: live_quiz
    using:
      manual_configuration:
        remote_table:
          schema: public
          name: qberry_live_quiz
        column_mapping:
          id: id
  array_relationships:
  - name: questions
    using:
      foreign_key_constraint_on:
        column: quiz_id
        table:
          schema: public
          name: qberry_questions
  - name: scores
    using:
      foreign_key_constraint_on:
        column: quiz_id
        table:
          schema: public
          name: qberry_scores
  select_permissions:
  - role: user
    permission:
      columns:
      - id
      - name
      - num_qs
      - show_score
      filter:
        live_quiz: {}
- table:
    schema: public
    name: qberry_scores
  object_relationships:
  - name: quiz
    using:
      foreign_key_constraint_on: quiz_id
  select_permissions:
  - role: user
    permission:
      columns:
      - max
      - quiz_id
      - score
      - user_id
      filter:
        user_id:
          _eq: X-Hasura-User-Id
- table:
    schema: public
    name: qberry_session_questions
  object_relationships:
  - name: live_quiz
    using:
      manual_configuration:
        remote_table:
          schema: public
          name: qberry_live_quiz
        column_mapping:
          quiz_id: id
  - name: question
    using:
      foreign_key_constraint_on: question_id
  - name: quiz
    using:
      foreign_key_constraint_on: quiz_id
  select_permissions:
  - role: user
    permission:
      columns:
      - question_id
      - user_id
      - quiz_id
      filter:
        _and:
        - user_id:
            _eq: X-Hasura-User-Id
        - live_quiz: {}
- table:
    schema: public
    name: qberry_sessions
  object_relationships:
  - name: live_quiz
    using:
      manual_configuration:
        remote_table:
          schema: public
          name: qberry_live_quiz
        column_mapping:
          quiz_id: id
  - name: quiz
    using:
      foreign_key_constraint_on: quiz_id
  - name: user
    using:
      foreign_key_constraint_on: user_id
  array_relationships:
  - name: questions
    using:
      manual_configuration:
        remote_table:
          schema: public
          name: qberry_session_questions
        column_mapping:
          quiz_id: quiz_id
          user_id: user_id
  insert_permissions:
  - role: user
    permission:
      check:
        _and:
        - user_id:
            _eq: X-Hasura-User-Id
        - live_quiz: {}
      set:
        user_id: x-hasura-User-id
      columns:
      - quiz_id
  select_permissions:
  - role: user
    permission:
      columns:
      - created_at
      - quiz_id
      - user_id
      filter:
        _and:
        - user_id:
            _eq: X-Hasura-User-Id
        - live_quiz: {}
- table:
    schema: public
    name: auth_user
  select_permissions:
  - role: user
    permission:
      columns:
      - id
      - first_name
      - email
      filter:
        id:
          _eq: X-Hasura-User-Id